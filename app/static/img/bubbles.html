<!DOCTYPE html>
<html>
<head>
    <title>Bubbles Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #96DFFF;
        }
        svg {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <!-- Background -->
        <rect width="500" height="500" fill="#96DFFF" opacity="0" />
        
        <!-- Bubbles -->
        <circle cx="50" cy="50" r="20" fill="white" opacity="0.3" />
        <circle cx="150" cy="100" r="15" fill="white" opacity="0.3" />
        <circle cx="250" cy="50" r="25" fill="white" opacity="0.3" />
        <circle cx="350" cy="80" r="10" fill="white" opacity="0.3" />
        <circle cx="450" cy="120" r="30" fill="white" opacity="0.3" />
        
        <circle cx="80" cy="200" r="18" fill="white" opacity="0.3" />
        <circle cx="180" cy="250" r="22" fill="white" opacity="0.3" />
        <circle cx="280" cy="180" r="12" fill="white" opacity="0.3" />
        <circle cx="380" cy="220" r="28" fill="white" opacity="0.3" />
        <circle cx="430" cy="300" r="16" fill="white" opacity="0.3" />
        
        <circle cx="60" cy="350" r="24" fill="white" opacity="0.3" />
        <circle cx="160" cy="400" r="14" fill="white" opacity="0.3" />
        <circle cx="260" cy="380" r="26" fill="white" opacity="0.3" />
        <circle cx="360" cy="420" r="18" fill="white" opacity="0.3" />
        <circle cx="420" cy="450" r="12" fill="white" opacity="0.3" />
    </svg>
    <div>
        <p>Right-click on the image above and choose "Save image as..." to save as bubbles.png</p>
    </div>
</body>
</html>
